
<div>
<div class="grid-container" *ngFor="let l of lenguajes; index as i; first as isFirst">
    <div class="leng">
      <div class="img">
        <i class="{{l[1]}}" id="icono"></i>
        <h3>{{l[0]}}</h3>
      </div>
      <div class="progreso">
        <div class="progress-bar bg-success" role="progressbar" style="width: {{l[2]}}%" aria-valuenow="{{l[2]}}" aria-valuemin="0" aria-valuemax="100"> {{l[2]}}% </div>
      </div>
    </div>
    <br>
  </div>
  
</div>
