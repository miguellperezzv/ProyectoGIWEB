
<div *ngFor="let e of estudios; index as i; first as isFirst" class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{e[3]}}" alt="..." >
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{e[0]}}</h5>
          <p class="card-text">{{e[1]}}</p>
          <p class="card-text"><small class="text-muted">Estado: {{e[2]}}</small></p>
        </div>
      </div>
    </div>
  </div>
